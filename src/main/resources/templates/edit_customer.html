<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Customer</title>
<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Management Panel</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/OurCustomers}">Customer List</a>
      </li>
     
    </ul>
  </div>
</nav>

	<div class="container">
		<div class="row">
			<div class="container justify-content-center card" th:style="'margin:30px'">
			<h3 class="text-center">Edit Customer</h3>
			<div class="card-body">
				<form th:action="@{/OurCustomers/{id} (id=${idofthecustomer.customerId})}" th:object="${idofthecustomer}" method="POST">
				
				<div class ="form-group">
					<label> Name </label>
					<input
					type = "text"
					name = "name"
					th:field = "*{name}"		
					class = "form-control"
					placeholder="Enter Customer's Name" 
					/>
				</div>
				<div class ="form-group">
					<label> Surname </label>
					<input
					type = "text"
					name = "surname"
					th:field = "*{surname}"
					class = "form-control"
					placeholder="Enter Customer's Name" 
					/>
				</div>
				<div class ="form-group">
					<label> Address </label>
					<input
					type = "text"
					name = "adress"
					th:field = "*{adress}"
					class = "form-control"
					placeholder="Enter Customer's Address" 
					/>
				</div>
				<div class ="form-group">
					<label> Date of Birth </label>
					<input
					type = "text"
					name = "dob"
					th:field = "*{dob}"
					class = "form-control"
					placeholder="Enter Customer's Date of Birth" 
					/>
				</div>
				<div class ="form-group">
					<label> Phone Number </label>
					<input
					type = "text"
					name = "phone"
					th:field = "*{phone}"
					class = "form-control"
					placeholder="Enter Customer's Phone Number" 
					/>
				</div>
				<div class = "box-footer">
					<button type="submit" class = "btn btn-primary">
						Done
					</button>
				</div>
				</form>
			</div>
			</div>		
		</div>	
	</div>

</body>
</html>
