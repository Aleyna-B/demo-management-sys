<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Customers</title>
<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

</head>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Management Panel</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/OurCustomers}">Customer List</a>
      </li>
      <!-- <li class="nav-item">
        <a class="nav-link" th:href="@{/OurCustomers/Create}">Create New Customer</a>
      </li> -->
    </ul>
  </div>
</nav>

	<div class="container">
	
	<div class = "row">
		<div class = "col-lg-3">
			<a th:href = "@{/OurCustomers/Create}" class = "btn btn-primary btn-sm mb-3" th:style="'margin:20px;background-color:green;'">New Customer</a>
		</div>
	</div>
	
	<div class="row justify-content-center"> <h3 class="text-center">Customers</h3></div>	
		
	<table class="table table-hover table-sm">
	  <thead class="thead-dark">
	    <tr>
	      <th>Customer ID</th>
	      <th>Name</th>
	      <th>Surname</th>
	      <th>Address</th>
	      <th>Date of Birth</th>	      
	      <th>Phone Number</th>
	      <th></th>
	    </tr>
	 </thead>
		  
		  <tbody>
				<tr th:each = "customer: ${allcustomers}">
					<td th:text= "${customer.customerId}"></td>
					<td th:text = "${customer.name}"></td>
					<td th:text = "${customer.surname}"></td>
					<td th:text = "${customer.adress}"></td>
					<td th:text = "${customer.dob}"></td>
					<td th:text = "${customer.phone}"></td>
					
					<td>
						<a th:href = "@{/OurCustomers/Edit/{id}(id=${customer.customerId})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/OurCustomers/{id}(id=${customer.customerId})}"
						 class = "btn btn-danger">Delete</a>						 
					</td>
				</tr>
			</tbody>
		  
		</table>
	</div>
</body>
</html>
